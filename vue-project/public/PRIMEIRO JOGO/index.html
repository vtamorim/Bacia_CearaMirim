<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Unity Web Player | My project</title>
    <style>
      /* Remove margens e garante que o corpo ocupe 100% da tela */
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        margin: 0;
        padding: 0;
        background: #231F20;
      }
      /* Faz o canvas ocupar todo o espaço disponível */
      #unity-canvas {
        width: 100% !important;
        height: 100% !important;
        display: block;
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas" tabindex="-1"></canvas>

    <script src="Build/PRIMEIRO JOGO.loader.js"></script>
    <script>
      const canvas = document.querySelector("#unity-canvas");

      function resizeCanvas() {
        // Opcional: Aqui você pode adicionar lógica para manter o Aspect Ratio se desejar
        // Por padrão, isso fará o jogo preencher a aba do navegador completamente.
      }

      window.addEventListener('resize', resizeCanvas);

      createUnityInstance(canvas, {
        arguments: [],
        dataUrl: "Build/PRIMEIRO JOGO.data",
        frameworkUrl: "Build/PRIMEIRO JOGO.framework.js",
        codeUrl: "Build/PRIMEIRO JOGO.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "My project",
        productVersion: "1.0",
        // ESSENCIAL: Garante que o WebGL se ajuste à resolução do elemento Canvas no DOM
        matchWebGLToCanvasSize: true, 
        devicePixelRatio: window.devicePixelRatio || 1,
      }).then((unityInstance) => {
        resizeCanvas();
      }).catch((message) => {
        alert(message);
      });
    </script>
  </body>
</html>
